<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Web Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Simple Builder</header>

<div class="edit">
  <button onclick="add('h1')">Add Heading</button>
  <button onclick="add('p')">Add Text</button>
  <button onclick="add('button')">Add Button</button>
  <input type="file" accept="image/*" onchange="addImage(event)">
</div>

<div id="canvas" class="canvas">
  <p style="color:gray;">Canvas area</p>
</div>

<div class="actions">
  <button onclick="copyText()">Copy Text</button>
  <button onclick="download()">Download</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="script.js"></script>
</body>
</html>
